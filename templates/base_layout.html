{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Syllabus Dashboard{% endblock %}</title>
   <!-- Tailwind build -->
  <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/menus.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/cou_manage.css' %}">
  
  {% block extra_css %}{% endblock %}
</head>
<body>
<div class="layout">

  <!-- sidebar + header -->
  {% include "menus.html" %}

  <!-- page body -->
  <main class="content">

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

</div>
</body>
</html>
